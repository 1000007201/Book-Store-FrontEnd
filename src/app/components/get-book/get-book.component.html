<div class="main">
    <div class="every">
        <div class="home-link" fxLayout="row">
            <p id="link-p" routerLink="/dashboard/book">Home</p><p>/Book(01)</p>
        </div>
        <div class="main-top" fxLayout="row" fxLayoutAlign="start start">
            <div class="main-image" fxLayout="row" fxLayoutAlign="start start">
                <div class="image-small" fxLayoutAlign="center center">
                    <img class="imga" src="{{'http://127.0.0.1:8000' + data.image_field}}" alt="">
                </div>
                <div class="img-container" div fxLayout="column" fxLayoutAlign="start center">
                    <div class="image" fxLayoutAlign="center center">
                        <img class="imga" src="{{'http://127.0.0.1:8000' + data.image_field}}" alt="">
                    </div>
                    <div class="buttons" fxLayoutAlign="space-between center">
                        <button *ngIf="!added" id="book-button" mat-flat-button (click)="addCart(data.id)">ADD TO CART</button>
                        <div *ngIf="added" class="quantity_update" fxLayout="row" fxLayoutAlign="space-between center">
                            <button class="up-down-button" fxLayoutAlign="center center"
                                (click)="dec_quantity(cart_data.quantity, cart_data.id)">-</button>
                            <input id="quantity-input" type="number" [(ngModel)]="cart_data.quantity">
                            <button class="up-down-button" fxLayoutAlign="center center"
                                (click)="inc_quantity(cart_data.quantity, cart_data.id)">+</button>
                        </div>
                        <button id="book-button" mat-flat-button color="warn">WISHLIST</button>
                    </div>
                </div>
            </div>
            <div class="book-elements">
                <div class="book-main">
                    <h1>{{data.name}}</h1>
                    <h3>By {{data.author}}</h3>
                    <div class="rating" fxLayout="row" fxLayoutAlign="space-between center">
                        <div class="rate" fxLayout="row" fxLayoutAlign="space-around center">
                            {{data.rating}}
                            <img id="star" src="../../../assets/star_.svg" alt="">
                        </div>
                        <h4 style="margin:0px;">({{data.quantity}})</h4>
                    </div>
                    <h1>Rs. {{data.price}}</h1>
                </div>
                <div class="book-details">
                    <p id="book-ele">Book Details:</p>
                    <p id="book-ele">{{data.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
